<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Item Management System</h1>
            <p class="subtitle">Create, Read, Update, and Delete Items</p>
        </header>

        <div class="form-section">
            <h2 id="form-title">Create New Item</h2>
            <form id="item-form">
                <input type="hidden" id="item-id" value="">
                
                <div class="form-group">
                    <label for="item-name">Name *</label>
                    <input type="text" id="item-name" required placeholder="Enter item name">
                </div>

                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3" placeholder="Enter item description"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Create Item</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="items-section">
            <h2>Items List</h2>
            <div id="loading" class="loading">Loading items...</div>
            <div id="items-container"></div>
            <div id="no-items" class="no-items" style="display: none;">
                <p>No items found. Create your first item above!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
